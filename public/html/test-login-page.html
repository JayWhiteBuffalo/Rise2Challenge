<html lang="en">
<head>

<header>
    <div class="main-header-div container-fluid d-flex justify-content-between">
        <div>
            <h1>
              Rise 2 Challenge
            </h1>
        </div>
        <div>
            <nav>
              <a class="nav-a" href="/signup">Signup</a>
              <a class="nav-a" href="/credits">Public</a>
            </nav>
        </div>
    </div>
</header>

<body>
    <div class="container text-center">
        <div class="row">
            <form class="col-12 login-form">
                <div class="input-group input-group-lg input-div">
                    <span class="input-group-text input-title" id="inputGroup-sizing-lg">Username</span>
                    <input type="text" class="form-control input-field" id="username-login" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                  </div>
                  
                  <div class="input-group input-group-lg input-div">
                    <span class="input-group-text input-title" id="inputGroup-sizing-lg">Password</span>
                    <input type="password" id="password-login" class="form-control input-field">
                  </div>
                  
                  <button type="submit" class="btn btn-lg login-btn">Login!</button>
                </div>
              </form>
        </div>
    </div>

    <div class="container text-center">
        <p class="login-signup">Need to signup? <a href='/signup'>Click Here!</a></p>
    </div>

    <footer>
        <div class="container text-center justify-content-end footer-div">

                <p class="footer-p">Thank you for using Rise2Challenge<br>For more work, checkout our Githubs:</p>
