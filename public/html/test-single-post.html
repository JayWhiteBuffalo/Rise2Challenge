<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inserted link's -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Rise2Challenge</title>
</head>


<header>
  <div class="main-header-div container-fluid d-flex justify-content-between">
      <div>
          <h1>
            Rise 2 Challenge
          </h1>
      </div>
      <div>
          <nav>
            <a class="nav-a" href="/workouts">Workout</a>
            <a class="nav-a" href="/credits">Public</a>
            <a class="nav-a" href="/yourpage">Your Page</a>
            <button type="button" id="logout" class="btn btn-sm logout-btn">Logout</button>
          </nav>
      </div>
  </div>
</header>


<body>

    <div class="container">
        <div class="d-flex justify-content-between single-post-user-info">
            <h4 class="return-name">posted by: Mason</h4>
            <h5 class="public-date">on: 10/20/2022 </h5>
        </div>
        <div class="d-flex flex-wrap justify-content-around result-return-public">
            <div class="return-text">
              <h5>Focus:</h5>
              <p>Arms</p>
            </div>
            <div class="return-text">
              <h5>Exercise Type:</h5>
              <p>Tricep Extensions</p>
            </div>
            <div class="return-text">
              <h5>Intensity:</h5>
              <p>Standard</p>
            </div>
        </div>
    </div>

    <form class="comment-form d-flex flex-wrap container justify-content-center">
        <div class="col-6">
          <textarea class="comment-area" name="comment-body"></textarea>
        </div>
    
        <div class="comment-btn">
          <button class="btn btn-lg" type="submit">Add comment</button>
        </div>

        <div class="comment-btn">
            <button type="button" class="btn btn-lg comment-fav-btn">Favorite</button>
        </div>
    </form>

    <footer>
        <div class="container text-center justify-content-end footer-div">
            <span>
                <p class="footer-p">Thank you for using Rise2Challenge<br>For more work, checkout our Githubs:</p>
                <a class="footer-nav" href="kainesgithub.com">Kaine, </a>
                <a class="footer-nav" href="https://github.com/mamadou1991">Mamadou, </a>
                <a class="footer-nav" href="https://github.com/JayWhiteBuffalo">Mason, </a>
                <a class="footer-nav" href="https://github.com/PhuongHoang68">Phuong, </a>
                <a class="footer-nav" href="https://github.com/Vincenttoon">Vincent</a>
            </span>
        </div>
    </footer>
</body>
